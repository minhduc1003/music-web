<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
      <div class="arrow" >
        <div >
            <svg xmlns="http://www.w3.org/2000/svg" class="arrow-left" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
        </div>
        <div >
            <svg xmlns="http://www.w3.org/2000/svg" class="arrow-right" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
              </svg>
        </div>
    </div> 
</div>
<div class="search-btn">
    <div>
        <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" viewBox="0 0 20 20" fill="currentColor">
<path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
</svg>
    </div>
    <input class="input" type="text" placeholder="Search for artists,song and ...">
    <div>
        <svg xmlns="http://www.w3.org/2000/svg" class="nootation" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
    </div>
</div>
<div class="navbar">
    <div class="home">
        <svg xmlns="http://www.w3.org/2000/svg" class="home-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
    </div>
    <div class="music">
        <svg xmlns="http://www.w3.org/2000/svg" class="music-icon" viewBox="0 0 20 20" fill="currentColor">
            <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z" />
          </svg>
    </div>
    <div class="playlist">
        <svg xmlns="http://www.w3.org/2000/svg" class="playlist-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
          </svg>
    </div>
    <div class="setting">
        <svg xmlns="http://www.w3.org/2000/svg" class="setting-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
          </svg>
    </div>
</div>
    <div class="playlists-header">
        <h3 class="playlists-header-title">Playlists</h3>
        <p class="playlists-header-detail" >More</p>
        <svg xmlns="http://www.w3.org/2000/svg" class="more" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
    </div>
   <div class="playlists">
   
        <div class="list1">
        <img class="playlist-img" src="./photo/1.jpg" alt="">
        <h4 class="playlist-title">Best 80s songs</h4>
        <p class="playlist-detail">173 songs</p>
    </div>
    <div class="list2">
        <img class="playlist-img" src="./photo/2.jpg" alt="">
        <h4 class="playlist-title">Old school</h4>
        <p class="playlist-detail">41 songs</p>
    </div>
    <div class="list3">
        <img class="playlist-img" src="./photo/3.jpg" alt="">
        <h4 class="playlist-title">Hesam's Top</h4>
        <p class="playlist-detail">312 songs</p>
    </div>
   </div>
   <div class="upgrade">
       <img class="upgrade-img" src="./photo/upgrade.jpg" alt="">
   </div>
   <div class="recently-played">
       <h2 class="recently-played-title">Recently played</h2>
       <div class="recently-played-songs">
        <div class="recently-played-song">
            
       </div>
   </div>
   <div class="fav-artists">
       <h2 class="fav-artists-title">Fav Artists</h2>
       <div class="fav-artists-singer-list">
           <div class="fav-artists-singer">
                <img class="fav-artists-singer-img" src="./photo/Sia.jpg" alt="">
                <div class="fav-artists-singer-block">
                    <h2 class="fav-artists-singer-title">Sia</h2>
                    <p class="fav-artists-singer-detail">34 songs in library</p>
                </div>
           </div>
           <div class="fav-artists-singer">
            <img class="fav-artists-singer-img" src="./photo/Sia.jpg" alt="">
            <div class="fav-artists-singer-block">
                <h2 class="fav-artists-singer-title">Sia</h2>
                <p class="fav-artists-singer-detail">34 songs in library</p>
            </div>
       </div>
       </div>   
   </div>
   <div class="musicplay">
       <div class="song-playing">
           <img src="./photo/lana.jpg" alt="" class="song-playing-img">
           <div class="song-play-block">
               <h3 class="song-playing-name">Dark paradise</h3>
               <p class="song-playing-title">Lana del ray</p>
           </div>
       </div>
    <div class="music-play-event">
        <audio class="audio" src=""></audio>
        <svg xmlns="http://www.w3.org/2000/svg" class="rewind" viewBox="0 0 20 20" fill="currentColor">
            <path d="M8.445 14.832A1 1 0 0010 14v-2.798l5.445 3.63A1 1 0 0017 14V6a1 1 0 00-1.555-.832L10 8.798V6a1 1 0 00-1.555-.832l-6 4a1 1 0 000 1.664l6 4z" />
        </svg>
        <div class="btn-toggle-play">
            <i class="fas fa-pause icon-pause "></i>
            <i class="fas fa-play icon-play "></i>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" class="forward" viewBox="0 0 20 20" fill="currentColor">
            <path d="M4.555 5.168A1 1 0 003 6v8a1 1 0 001.555.832L10 11.202V14a1 1 0 001.555.832l6-4a1 1 0 000-1.664l-6-4A1 1 0 0010 6v2.798l-5.445-3.63z" />
          </svg>
          <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
    </div>
   </div>
   <div class="scro"></div>
    <script src="app.js"></script>
</body>
</html>
